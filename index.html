<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
      .result {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div id="qr-reader" width="600px"></div>
    <div id="result" className="result">New Version 0.3</div>
    <div id="log"></div>

    <script defer>
      const ICCID_MSISDN_MAP = {
        [896503011905038380]: '93371254',
        [896503051807010097]: 'not paid',
      }
      function onScanSuccess(decodedText, decodedResult) {
        const result = document.getElementById('result')
        const log = document.getElementById('log')
        console.log(`Code scanned = ${decodedText}`, decodedResult)
        if (Object.hasOwn(ICCID_MSISDN_MAP, JSON.stringify(decodedText))) {
          result.innerHTML = `Code scanned:${decodedText} -> ${ICCID_MSISDN_MAP[decodedText]}`
          log.innerHTML = decodedResult
        } else {
          result.innerHTML = 'No valid code'
        }
      }
      var html5QrcodeScanner = new Html5QrcodeScanner('qr-reader', {
        fps: 10,
        qrbox: 250,
      })
      html5QrcodeScanner.render(onScanSuccess)
    </script>
  </body>
</html>
